<div class="mymenu-bar">
  <br/>
  {% if request.user.is_authenticated %}
  <a href="/list_invoice"><div class="btn btn-primary mybutton">List Invoices</div></a>
  <br/><br/>
  <a href="/add_invoice"><div class="btn btn-primary mybutton">New Invoice</div></a>
    <br><br>

    <a href="/admin"><div class="btn btn-primary mybutton">User Admin </div></a>
    <br><br>

    <a href="/list_excel_data"><div class="btn btn-primary mybutton">Excel Data </div></a>
    <br><br>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Upload Excel File
</button>



  <form method='POST' action="{% url 'upload_csv_file' %}" enctype="multipart/form-data">
    {% csrf_token %}
    

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="mb-3">
              <p>Upload CSV or Excel File</p>
              
              {{ csv_upload_form.as_p}}
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-sm btn-outline-success" type="submit">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>

  </form>
    
 <br>
  <a href="/accounts/logout"><button class="btn btn-danger">{{ user }} | Logout</button></a>
  {% else %}
  <a href="/accounts/login"><button class="btn btn-danger">Login</button></a>
  {% endif %}
</div>
